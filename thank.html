<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Booking | FoodHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff6600;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .cta {
            margin: 20px 0;
        }

        .cta a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #ff6600;
            text-decoration: none;
            border-radius: 5px;
        }

        .cta a:hover {
            background-color: #e55b00;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Booking!</h1>
        <p>Your reservation has been successfully received. We look forward to serving you!</p>
        <p>We will send you a confirmation email with the details of your booking shortly.</p>

        <div class="cta">
            <a href="index.html">Return to Home</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 FoodHub. All rights reserved. | <a href="#privacy-policy">Privacy Policy</a> | <a href="#terms">Terms of Service</a></p>
    </footer>
</body>
</html>
