<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - SpicyTaste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
}

/* Header Section */
.header {
    background-color: #ff4b5c;
    padding: 15px;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-list {
    list-style: none;
    display: flex;
}

.nav-list li {
    margin-right: 20px;
}

.nav-list li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: 14px;
}

/* Main Section */
.get-started {
    padding: 40px;
    background-color: #fff8e1;
    text-align: center;
}

.get-started h1 {
    color: #ff4b5c;
    margin-bottom: 20px;
}

.get-started p {
    font-size: 18px;
    margin-bottom: 30px;
}

/* Form Styles */
.registration-form {
    max-width: 600px;
    margin: 0 auto;
    text-align: left;
}

.registration-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.registration-form input,
.registration-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

.btn-submit {
    background-color: #ff4b5c;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-submit:hover {
    background-color: #e6374a;
}

/* Footer Section */
.footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: #fff;
}

</style>
<body>
    <!-- Header Section -->
    <header class="header">
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="SpicytasteCorporate.html">SpicyTaste Corporate</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="offers.html">Offers</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="signin.html">Sign In</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <section class="get-started">
            <h1>Get Started with SpicyTaste</h1>
            <p>Welcome to SpicyTaste! We're excited to have you onboard. To start promoting your restaurant for free, please complete the form below.</p>

            <!-- Registration Form -->
            <form action="submit" method="post" class="registration-form">
                <label for="restaurant-name">Restaurant Name:</label>
                <input type="text" id="restaurant-name" name="restaurant-name" required>

                <label for="owner-name">Owner Name:</label>
                <input type="text" id="owner-name" name="owner-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Restaurant Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <button type="submit" class="btn-submit"><a href="thank-submit.html" style="text-decoration:none; color:white;">Submit</a></button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 SpicyTaste. All rights reserved.</p>
    </footer>
</body>
</html>
